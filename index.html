                var countdownDate = new Date();

                countdownDate.setDate(countdownDate.getDate() + 1);

                countdownDate.setSeconds(37);

                var countdownTimestamp = countdownDate.getTime();

                var timerInterval = setInterval(function() {

                    var currentDate = new Date();
                    var currentTimestamp = currentDate.getTime();

                    var countdownTime = countdownTimestamp - currentTimestamp;

                    var countdownHours   = ("0" + Math.floor((countdownTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2);

                    document.getElementById('timer').innerHTML = (countdownHours + ':' + countdownMinutes + ':' + countdownSeconds);

                var elem = document.documentElement;

                function openFullscreen() {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) { /* Firefox */
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { /* IE/Edge */
                        elem.msRequestFullscreen();
                    }

                    removeFullscreen();

                }

                function removeFullscreen() {

                    var element = document.getElementById("fullscreen");
                    element.parentNode.removeChild(element);

                }
